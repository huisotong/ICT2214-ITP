name: Run Test Cases

on:
  push:
    branches:
      - main
      - dev
      - Owen
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'   # adjust if your project uses a different version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest

            - name: Run pytest
        working-directory: backend
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
          FLASK_ENV: testing
          SQLALCHEMY_DATABASE_URI: sqlite:///test_ci.db   # lightweight file DB in repo dir
        run: |
          # ensure the schema exists before tests
          python - <<'PY'
          from app import create_app
          from app.db import db
          app = create_app()
          with app.app_context():
              db.create_all()
          print("âœ… Test DB ready")
          PY
                    pytest --maxfail=3 --disable-warnings -q
